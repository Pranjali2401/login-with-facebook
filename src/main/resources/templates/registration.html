<body>

<br>

<div class="container">
<h1 class="text-center mt-5">Registration Page</h1>
<div class="row border p-5">
<div class="col-md-8">
<form th:action="@{/user/registration}" method="POST" >

  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter email">
  </div>


  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
  </div>
  
  <button type="submit" class="btn btn-dark">Registration</button>
  <a class="ml-3" th:href="@{/user/login}">Login</a>
  
  
</form>


<a class="btn btn-primary" th:href="@{/user/signin/facebook}" >Login Using Facebook</a>

</div>

</div>
</div>
